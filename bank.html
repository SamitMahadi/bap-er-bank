<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank </title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get Some
            <span class="font-semibold text-violet-600">Mooooooney
            </span>
        </h1>
    </header>

    <main>
        <!-- //Mooooooney field // -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2 class="text-5xl">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$1560</h2>
                </div>

            </div>
        </section>
        <!-- //Withdraw and deposite// -->


        <section class="mt-12">

            <!-- /////deposite/// -->
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">

                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposite</h4>

                    <input class="w-9/12 block mb-3 px-3" type="text" name="" id="user-deposite"
                        placeholder="$ Amount you want to deposite">

                    <button id="btn-deposite"
                        class="bg-blue-500 hover:bg-blue-700 px-7 py-2 text-white font-medium rounded-lg text-white">Deposite
                    </button>
                </div>
                <!-- /////Withdraw//// -->
                <div class="bg-cyan-400 p-8 rounded-xl">

                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-3 px-3" type="text" name="" id="user-withdraw"
                        placeholder="$ Amount you want to Withdraw">

                    <button id="btn-withdraw"
                        class="bg-blue-500 hover:bg-blue-700 px-7 py-2 text-white font-medium rounded-lg text-white">Withdraw
                    </button>

                </div>


            </div>

        </section>





    </main>
    <script src="js/deposite.js"></script>
</body>

</html>
